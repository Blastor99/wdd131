<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <form id="reviewForm" action="review.html" method="get" novalidate>
            <h1 class="title">Product Review</h1>

            <label for="product" class="label">Product Name</label>
            <select id="product" name="product" required class="input">
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="fieldset rating-field" aria-labelledby="ratingLegend">
                <legend id="ratingLegend" class="label">Overall Rating</legend>
                <div class="star-rating" role="radiogroup" aria-labelledby="ratingLegend">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5" title="5 stars">â˜…</label>

                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4" title="4 stars">â˜…</label>

                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3" title="3 stars">â˜…</label>

                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2" title="2 stars">â˜…</label>

                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1" title="1 star">â˜…</label>
                </div>
            </fieldset>

            <label for="installDate" class="label">Date of Installation</label>
            <input id="installDate" name="installDate" type="date" required class="input">

            <fieldset class="fieldset">
                <legend class="label">Which features did you find useful in the product? <br>(Check all that apply)
                </legend>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input id="featureDurability" name="features" type="checkbox" value="Durability">
                        <label for="featureDurability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input id="featureEase" name="features" type="checkbox" value="Ease of Use">
                        <label for="featureEase">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input id="featurePerformance" name="features" type="checkbox" value="Performance">
                        <label for="featurePerformance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input id="featureDesign" name="features" type="checkbox" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>
                </div>
            </fieldset>

            <label for="writtenReview" class="label">Written Review Optional</label>
            <textarea id="writtenReview" name="writtenReview" rows="5" class="input textarea"></textarea>

            <label for="userName" class="label">Your Name Optional</label>
            <input id="userName" name="userName" type="text" class="input">

            <input type="submit" value="Post Review" class="btn-submit" aria-label="Post Review">

        </form>
    </main>

    <footer>
        <p>Â©<span id="year"></span>ðŸ‘½Luis Miguel Gil PosadaðŸ‘½ Colombia</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
